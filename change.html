<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		
        .geico{
        	left:1000px;
			background-size:contain;
			width:100px;
			height:100px;
			background-image:url(https://www.geico.com/public/landingpage/philanthropic-foundation/images/gecko.png);
			transition:.5s;
			margin:10px;
			background-position:center;
			background-repeat: no-repeat;
			position:absolute;


		}
	

	</style>

</head>
<body>

	<audio id="sound" src="nicesound.mp3"> </audio>
	<p>GEICO LFG:</p>
	<input id="input">

	<script type="text/javascript">

	
    	var pew = document.getElementById('sound');
    var input = document.getElementById('input');
        var x = 0;

    function createCorona() {
        var corona = document.createElement('div');
        document.body.appendChild(corona);
        corona.classList.add("geico");

        function changePosition() {
            corona.style.left = 1000 * Math.random() + "px";
            corona.style.top = 1000 * Math.random() + "px";


        };


        corona.addEventListener("click", function() {
            console.log("hi");
            x = x + 1;
            input.value = x;
            corona.classList.remove("geico");
            pew.play()


        })

        setInterval(changePosition, 2000)
    };


    setInterval(createCorona, 1000);

	</script>



</body>
</html>
